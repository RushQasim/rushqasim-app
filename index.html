  <meta charset="UTF-8" />

  <title>Investment Scooter App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f7f7; }
    .card { background: white; padding: 20px; margin: 20px auto; max-width: 400px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .input, .button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    .button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    .button:disabled { background-color: #ccc; cursor: not-allowed; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 10px; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    #rechargeStatus, #withdrawStatus { margin-top: 10px; font-style: italic; color: #555; }
  </style>
